<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css.css"/>
        <title>Calculator</title>
    </head>
    <body>
        <div class="mainContainer">
         
            <div class="container">
                <input type="text" id="display" readonly/>
             <div>
                <button onclick="numberKeyAppendToDisplay('1')">1</button>
                <button onclick="numberKeyAppendToDisplay('2')">2</button>
                <button onclick="numberKeyAppendToDisplay('3')">3</button>
                <button onclick="operatorKeyAppendToDisplay('+')">+</button>

             </div>
             <div>
                <button onclick="numberKeyAppendToDisplay('4')">4</button>
                <button onclick="numberKeyAppendToDisplay('5')">5</button>
                <button onclick="numberKeyAppendToDisplay('6')">6</button>
                <button onclick="operatorKeyAppendToDisplay('-')">-</button>

             </div>
             <div>
                <button onclick="numberKeyAppendToDisplay('7')">7</button>
                <button onclick="numberKeyAppendToDisplay('8')">8</button>
                <button onclick="numberKeyAppendToDisplay('9')">9</button>
                <button onclick="operatorKeyAppendToDisplay('*')">&times</button>

             </div>
             <div>
                <button onclick="clearDisplay()">C</button>
                <button onclick="numberKeyAppendToDisplay('0')">0</button>
                <button onclick="operatorKeyAppendToDisplay('.')">.</button>
                <button onclick="operatorKeyAppendToDisplay('/')">&divide</button>

             </div>
             <div >
                <button onclick="numberKeyAppendToDisplay('(')">(</button>
                <button onclick="numberKeyAppendToDisplay(')')">)</button>
                <button onclick="operatorKeyAppendToDisplay('%')">%</button>
                <button onclick="numberKeyAppendToDisplay('00')">00</button>


             </div>
             <div class="div">
               <button onclick="deleteval()" class="Btn1">DEL</button>
               <button onclick="calculate()" class="Btn">=</button>

             </div>
            </div>
        </div>
      
        <script src="script.js"></script>
    </body>
    
</html>
